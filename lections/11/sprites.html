<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>lesson 11 | Sprites</title>
	<link rel="stylesheet" href="fixtures/wearekiss/sprites.css">
	<style>
		.gs {
			overflow: hidden;
			display: inline-block;
			width: 30px;
			height: 28px;
			background-image: url('sprite.png');
			background-position-x: 0;
			background-position-y: 0;
			background-repeat: no-repeat;
		}
		.gs:hover {
			background-position-x: -31px;
		}
		i {
			display: inline-block;
			margin: 20px;
		}
	</style>
</head>
<body>
	<i class="gs"></i>
	
	<i class="visa"></i>
	<i class="mastercard"></i>
	<i class="webmoney"></i>
	<i class="sberbank"></i>
</body>
</html>
