<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="./css/normalize.css">
		<link rel="stylesheet" type="text/css" href="./css/styles.css">
		<title>Page</title>
		<style type="text/css">
			html, body {
				height: 100%;
			}
			.wrapper {
				margin: auto;
				width: 1000px;
				height: 100%;
				border: 1px solid;
			}
			.header {
				width: 100%;
				margin: auto;
				padding-left: 100px;
				padding-right: 100px;
				border: 3px dashed;
				background-color: blue;
				box-sizing: border-box;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<h1>Название сайта</h1>
			</header>
		</div>
	</body>
</html>
